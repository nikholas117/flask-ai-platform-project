{% extends "base.html" %} {% block title %}Database Cache - Flask Platform
Demo{% endblock %} {% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>Database Cache</h2>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Prompt</th>
                <th>Response</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody>
              {% for entry in cache_entries %}
              <tr>
                <td>{{ entry.id }}</td>
                <td>{{ entry.prompt }}</td>
                <td>{{ entry.response }}</td>
                <td>{{ entry.timestamp }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
